<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Форма продукта</title>
</head>
<body>
<h1>{% if product %}Изменить продукт{% else %}Добавить продукт{% endif %}</h1>
<form method="post">
    {% csrf_token %}
    <input type="hidden" name="id" value="{{ product.id if product else '' }}">
    <label for="name">Название продукта:</label>
    <input type="text" id="name" name="name" value="{{ product.name if product else '' }}" required><br>
    <label for="description">Описание:</label>
    <input type="text" id="description" name="description" value="{{ product.description if product else '' }}" required><br>
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" value="{{ product.price if product else '' }}" required><br>
    <button type="submit">{% if product %}Сохранить{% else %}Добавить{% endif %}</button>
</form>
<a href="{% url 'product_list' %}">Назад</a>
</body>
</html>
